{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% block content %}

    {% if form.errors %}
        <div class="alert alert-danger" role="alert">
          Inserte Valores Validos!
        </div>
    {% endif %}

    <h1>Actualizacion de Alumnos</h1>

    <form action="{% url 'actualizarAlumno' alumno.id %}" method="post">
        {% csrf_token %}
        {% if mensaje %}
            <div class="alert alert-success" role="alert">
              Â¡Alumno actualizado exitosamente!
            </div>
        {% endif %}

        {{ form|crispy }}

        <button type="submit" class="btn btn-primary">Guardar</button>
        <a class="btn btn-secondary" href="{% url 'listarAlumnos' %}">Cancelar</a>
    </form>
{% endblock %}
